<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="최승연 - 프로필 링크">
    <meta property="og:description" content="Seikal's story">
    <meta property="og:image" content="심바.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>최승연 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{
            background-color:#44398a;
        }
        .profile{
            width: 100px;
            height: 100px;

            
            border-radius: 100%;

            border : 2px solid white;

            background-image: url('심바.jpg');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width:300px;
            height:50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color:#44398a;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black; 
        }
        .wrap >a:hover{
            background-color: #f2f2f2;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"> </div>
        <h1 class="main">최승연</h1>
        <p class="sub">Seikal's Story </p>
        <a target="_blank" href="https://www.instagram.com/">Official 인스타그램</a>
        <a target="_blank" href="https://www.instagram.com/">Art Work 인스타그램</a>
        <a target="_blank" href="https://www.naver.com/">Blog</a>
        <a target="_blank" href="https://github.com/haruby2357/my-linktree/upload">Git Hub</a>
    </div>
   

</body>
</html>
